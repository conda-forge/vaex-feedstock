{% set name = "vaex" %}
{% set version = "4.15.0" %}
{% set sha256 = "58981440d43758c533bca67a0f6776daee7596d46ed2a02914ee692116b29835" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - vaex-core <4.16.0,>=4.15.0
    - vaex-astro <0.10,>=0.9.2
    - vaex-hdf5 <0.15,>=0.13.0
    - vaex-viz <0.6,>=0.5.4
    - vaex-server <0.9,>=0.8.1
    - vaex-jupyter <0.9,>=0.8.0
    - vaex-ml <0.19,>=0.18.0
    # - vaex-distributed
    # - vaex-ui
    # - vaex-graphql

test:
  imports:
    - vaex
    - vaex.file

app:
  entry: vaex
  icon: logo.png
  summary: Lazy Out-of-core dataframes and visualization for large (~billion rows/objects) tabular datasets
  type: desk

about:
  home: https://vaex.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Lazy Out-of-core dataframes and visualization for large (~billion rows/objects) tabular datasets'
  doc_url: https://vaex.io/docs

extra:
  recipe-maintainers:
    - maartenbreddels
    - JovanVeljanoski
